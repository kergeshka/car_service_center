<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ticket</title>
</head>
<body>

  <div>Your number is {{ ticket_number }}</div>
{% endif %}
{% if minutes_to_wait %}
  <div>Please wait around {{ minutes_to_wait }} minutes</div>
{% else %}
    <div>Please wait around 0 minutes</div>
{% endif %}
<br><br>
<a target="_blank" href="{% url 'menu' %}">Menu</a>
</body>
</html>
